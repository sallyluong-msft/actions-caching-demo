name: CI cache with fallback

on: workflow_dispatch

jobs:
  ci:
    name: Running CI with fallback caching
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Get node version
        id: node
        run: |
          echo "version=$(node -v)" >> $GITHUB_OUTPUT

      - name: Cache node_modules with fallback
        id: cache-nodemodules
        uses: actions/cache@v4
        continue-on-error: true
        with:
          path: |
            node_modules
            ~/.cache/yarn
          key: ${{ runner.os }}-node_modules-${{ hashFiles('**/yarn.lock') }}-${{ steps.node.outputs.version }}
          restore-keys: |
            ${{ runner.os }}-node_modules-${{ hashFiles('**/yarn.lock') }}-
            ${{ runner.os }}-node_modules-

      - name: Install dependencies
        run: |
          if [ "${{ steps.cache-nodemodules.outputs.cache-hit }}" != "true" ]; then
            echo "Cache miss or failed, installing dependencies..."
            yarn install --frozen-lockfile --prefer-offline
          else
            echo "Cache hit, dependencies restored from cache"
          fi

      - name: Verify installation
        run: |
          if [ ! -d "node_modules" ]; then
            echo "node_modules not found, running yarn install as fallback"
            yarn install --frozen-lockfile
          fi

